  <section>
  <div class="container" style="margin-top: 50px">
    <div class="justify-content-center">
      <div class="text-center  col-md-6 offset-md-3">
        <h1> {{title}} </h1>
        <div *ngIf="!thanks">
          <form [formGroup]="reFeedbackForm" (ngSubmit)="sendFb()">

            <div class="form-group">
              <star-rating-control formControlName="myRatingControl" (starClickChange)="onClick($event)"></star-rating-control>
              <div class="form-text small">
                <div *ngIf="!rated" class="text-danger"> {{ratingText}} </div>
              </div>
            </div>

            <div class="form-group mb-6" *ngIf="rated">
              <label for="reFeedbackText"> {{labelText}} </label><br>
              <textarea  type="text"
                         class="form-control"
                         id="reFeedbackText"
                         formControlName="reFeedbackText"
                         rows="5"></textarea>
            </div>
            
            <div class="form-group" *ngIf="rated">
              <button class="btn btn-primary" type="submit" [disabled]="!rated">Submit</button>
            </div>

          </form>
        </div>
        <div id="thanks" *ngIf="thanks" style="margin-top: 100px">
          <a style="font-size: large"> <b>Thank you!</b> <br>for helping us to improve our services</a>
        </div>

      </div>
    </div>
  </div>
</section>
