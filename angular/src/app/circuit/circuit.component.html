<button type="button" class="btn btn-light" (click)="loginToCircuit()"
  style="margin-left: 15px; margin-top: 20px;">Circuit LogIn</button>
<ngx-spinner type="ball-scale-ripple-multiple" size="medium">
  <p style="color: white"> Signing in... </p>
</ngx-spinner>
<!-- type="pacman" -->

<div id="customerTable">
  <div>
    <button class="btn addCustomer" (click)="openModal(content)">Kunden
      hinzufügen</button>
  </div>
  <div class="searchInput">
    <label>Suchen:</label>
    <input type="text" class="form-control"
      (keyup)="searchCustomers($event.target.value)">
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">E-Mail</th>
        <th scope="col">Telefon</th>
        <th scope="col">Kontakt</th>
        <th scope="col">Optionen</th>
      </tr>
    </thead>
    <tbody *ngFor="let customer of displayedCustomers; let i=index">
      <tr>
        <th scope="row">
          <div>{{i+1}}</div>
        </th>
        <td>
          <div>{{customer.surname}}, {{customer.name}}</div>
        </td>
        <td>
          <div>{{customer.email}}</div>
        </td>
        <td class="tableRow">
          <div>{{customer.phone}}</div>
        </td>
        <td>
          <a href="mailto:{{customer.email}}"><button type="button"
              class="btn btn-primary btn-sm"
              ngbTooltip="Kunden eine E-Mail senden">
              <fa-icon [icon]="faEnvelope"></fa-icon>
            </button></a>
          <button type="button" class="btn btn-primary btn-sm"
            (click)="messageCustomer(customer)"
            ngbTooltip="Kunden über Circuit eine Nachricht senden">
            <fa-icon [icon]="faCommentDots"></fa-icon>
          </button>
          <button type="button" class="btn btn-primary btn-sm"
            (click)="callCustomer(customer)"
            ngbTooltip="Kunden über Circuit anrufen">
            <fa-icon [icon]="faPhone"></fa-icon>
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-sm"
            (click)="deleteCustomer(customer.id)"
            ngbTooltip="Kunden bearbeiten">
            <fa-icon [icon]="faEdit"></fa-icon>
          </button>
          <button type="button" class="btn btn-primary btn-sm"
            (click)="deleteCustomer(customer.id)" ngbTooltip="Kunden entfernen">
            <fa-icon [icon]="faMinus"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Kunden hinzufügen</h4>
    <button class="close" aria-label="Close"
      (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <section style="font-family: Arial">
        <div class="container-fluid" style="margin-top: 15px">
          <form id="CustomerForm" [formGroup]="CustomerForm"
            (ngSubmit)="addCustomerFromForm()">
            <div class="form-group">
              <label for="name">Vorname</label>
              <input type="text" class="form-control" id="name"
                formControlName="name" required placeholder="Vorname"
                style="max-width: 400px" ngbAutofocus>
              <!-- <small class="form-text text-muted"
                *ngIf="!CustomerForm.value.name">Der
                Vorname wird benötigt!</small> -->
            </div>
            <div class="form-group">
              <label for="surname">Nachname</label>
              <input type="text" class="form-control" required id="surname"
                formControlName="surname" placeholder="Nachname"
                style="max-width: 400px">
            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" class="form-control" id="email"
                formControlName="email" placeholder="E-Mail"
                style="max-width: 400px">
            </div>
            <div class="form-group">
              <label for="phone">Telefon</label>
              <input type="tel" class="form-control" id="phone"
                formControlName="phone" placeholder="Telefon"
                style="max-width: 400px">
            </div>
            <!-- <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div> -->
          </form>
        </div>
      </section>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" form="CustomerForm"
      [disabled]="!CustomerForm.valid">Submit</button>
  </div>
</ng-template>
