<div id="card-body-chat">
  <div class="chat-head" *ngIf="!circuitService.call">
    <div id="customerInfo">
      {{customer.name}} {{customer.surname}} ist <i>{{status}}</i><br>
    </div>
    <div id="convBtn">
      <button type="button" class="btn btn-primary rounded-circle" (click)="toggleVideo()">
        <fa-icon [icon]="faVideo"></fa-icon>
      </button>
      <button type="button" class="btn btn-primary rounded-circle" (click)="startCall(customer)">
        <fa-icon [icon]="faPhone"></fa-icon>
      </button>
    </div>
  </div>
  <div class="chat-head" id="call" *ngIf="circuitService.call">
    <div id="customerInfo">
      {{customer.name}} {{customer.surname}} ist <i>{{status}}</i><br>
    </div>
    <div id="convBtn">
      <button type="button" class="btn btn-primary rounded-circle" (click)="toggleVideo()">
        <fa-icon [icon]="faVideo"></fa-icon>
      </button>
      <button type="button" class="btn btn-danger rounded-circle" (click)="endCall()">
        <fa-icon [icon]="faPhoneSlash"></fa-icon>
      </button>
    </div>
  </div>
  <div #scrollChat id="chat-body">
    <ngx-spinner [fullScreen]="false" type="ball-scale-ripple-multiple" size="medium">
      <p style="color: white"> Lade Konversation... </p>
    </ngx-spinner>
    <div *ngIf="participants && threads">
      <div id="chat-body-content" *ngFor="let thread of threads">
        <div class="message topic" *ngIf="thread.parentItem.type === 'TEXT'">
          <img id="avatar" src="{{getAvatarByUserId(thread.parentItem.creatorId)}}" class="rounded-circle">
          <div class="card card-body talk-bubble topic">
            <div *ngIf="thread.parentItem.text.subject">
              <b>
                <div [innerHTML]="thread.parentItem.text.subject"></div><i
                  *ngIf="!thread.parentItem.text.subject">Nachricht
                  gelöscht</i>
              </b>
              <hr>
            </div>
            <div [innerHTML]="thread.parentItem.text.content"></div><i *ngIf="!thread.parentItem.text.content">Nachricht
              gelöscht</i>
          </div>
        </div>
        <div *ngFor="let text of thread.comments">
          <div class="message text">
            <img id="avatar" src="{{getAvatarByUserId(text.creatorId)}}" class="rounded-circle">
            <div class="card card-body talk-bubble topic">
              <div [innerHTML]="text.text.content"></div><i *ngIf="!text.text.content">Nachricht gelöscht</i>
            </div>
          </div>
        </div>
        <div class="input-group" id="topicInput" *ngIf="thread.parentItem.type === 'TEXT'">
          <div id="img"></div>
          <input #smallMessage type="text" class="form-control" (keyup.enter)="sendMessage(smallMessage.value, thread)"
            placeholder="Auf dieses Thema antworten" aria-label="Auf dieses Thema antworten"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary sendBtn" type="button"
              (click)="sendMessage(smallMessage.value, thread)">
              <fa-icon [icon]="faPaperPlane"></fa-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="chat-footer">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">
          <fa-icon [icon]="faEdit"></fa-icon>
        </span>
      </div>
      <div id="newTopicInput">
        <input type="text" class="form-control" [(ngModel)]="messageTopic" placeholder="Titel des neuen Themas"
          aria-label="Titel des neuen Themas">
        <input type="text" class="form-control" [(ngModel)]="messageTopicDesc" placeholder="Themenbeschreibung"
          aria-label="Themenbeschreibung">
      </div>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary sendBtn" type="button"
          (click)="sendTopicMessage(messageTopic, messageTopicDesc)">
          <fa-icon [icon]="faPaperPlane"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
