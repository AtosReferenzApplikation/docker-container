buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.0.RELEASE")
        // classpath("io.spring.gradle:dependency-management-plugin:1.0.5.BUILD-SNAPSHOT")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// dependencyManagement {
//     imports {
// 		mavenBom "org.springframework:spring-framework-bom:4.1.6.RELEASE"
// 		mavenBom "org.springframework.data:spring-data-releasetrain:Fowler-RELEASE"
//     }
// }

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    compile("org.springframework.boot:spring-boot-starter-data-cassandra")
    compile 'org.springframework.kafka:spring-kafka:2.1.6.RELEASE'
    testCompile 'org.mockito:mockito-core:2.7.22'

}
