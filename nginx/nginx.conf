
    upstream test {
        server springbootservice1:8080;
    }

    server {
        listen 80;
		gzip on;
        
        location /spring {
            proxy_pass         http://test/;
        }

        location / {
            root /usr/share/nginx/html;
			index index.html index.htm;
			try_files $uri$args $uri$args/ /index.html;
        }
    }

