<div class="card" id="card">
  <div class="card-header" id="card-header">
    <img
      src="https://ui-avatars.com/api/?name={{customer.name}}+{{customer.surname}}"
      class="rounded-circle">
    <div>
      {{customer.name}} {{customer.surname}}<br>
      <i>Offline</i><br>
    </div>
  </div>
  <ngb-tabset #t="ngbTabset" type="pills">
    <ngb-tab id="tab1">
      <ng-template ngbTabTitle class="ngbTab">Kunde</ng-template>
      <ng-template ngbTabContent>
        <hr />
        <div class="card-body" id="card-body">
          <h5 class="card-title">Kundendetails</h5>
          <h6 class="card-subtitle mb-2 text-muted">Kontakt</h6>
          <div class="card-text">
            <table class="table table-sm table-borderless">
              <tbody>
                <tr>
                  <td>E-Mail</td>
                  <td>{{customer.email}}</td>
                </tr>
                <tr>
                  <td>Telefon</td>
                  <td>{{customer.phone}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab id="tab2">
      <ng-template ngbTabTitle class="ngbTab">Konversation</ng-template>
      <ng-template ngbTabContent>
        <div class="card-body">
          <app-customer-chat></app-customer-chat>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
