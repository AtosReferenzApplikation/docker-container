<h1 style="font-family: Arial">{{title}}</h1>

<section style="font-family: Arial">
  <div class="container-fluid" style="margin-top: 15px">
    <form [formGroup]="CustomerForm" (ngSubmit)="sendCustomer()">
      <div class="form-group">
        <label for="name">Vorname</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Vorname" style="max-width: 400px">
      </div>
      <div class="form-group">
        <label for="surname">Nachname</label>
        <input type="text" class="form-control" id="surname" formControlName="surname" placeholder="Nachname" style="max-width: 400px">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</section>
